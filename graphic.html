            function update(data){
                // change xScale
                xScale.domain(d3.range(data.length));
                
                // update bars
                var nbars = svg.select('g#plot').selectAll('rect')
                    .data(data);
                
                nbars.enter()
                    .append('rect')
                    .attr('id', (d,i)=>'n'+i)
                    .attr('fill','#43C393')
                    .attr('opacity', '0.0')
                    .attr('y',600)
                    .attr('x',800)
                    .attr('height', 0)
                    .attr('width',xScale.bandwidth())
                .merge(nbars)  // merge with old bars
                    .transition() // add transition
                    .duration(1)
                    .attr('fill','#43C393')
                    .attr('opacity', '0.0')
                    .transition() // add transition
                    .duration(100)
                    .attr('x',(d,i)=>xScale(i))
                    .attr('y',d=>yScale(d))
                    .attr('height', d=>600-yScale(d))
                    .attr('width',xScale.bandwidth())
                    .transition() // add transition
                    .duration(600)
                    .attr('fill','#43C393')
                    .attr('opacity', '1.0');
                    
                nbars
                    .exit()
                    .transition()
                    .duration(1)
                    .remove();
            
                // append new data labels
                ntext = bars.selectAll('text')
                    .data(data)
                ntext
                    .enter()
                    .append('text')
                    .text(d=>'$'+d/1000+','+'000')
                    .attr('fill','white')
                    .attr('opacity','0')
                    .attr('x',(d,i)=>xScale(i))
                    .attr('y',d=>yScale(d))

                    .attr('font-size','15')
                    .attr('font-weight','600')
                    .text(d=>'$'+d/1000+','+'000')
                    .attr('text-anchor','middle')
                    .attr('x', (d,i)=>xScale(i)+xScale.bandwidth()/2)
                    .attr('y',d=>yScale(d)+20)
                    .attr('opacity','0')
                    .transition()
                    .duration(600)
                    .attr('opacity',1);
                    
                ntext.exit().transition().duration(1).remove();
                
                // lines
                svg.select("g#plot").selectAll("line").remove();
                nlines = bars.selectAll('lines').data(data)

                nlines.enter()
                    .append('line')
                    .attr('id',(d,i) => 'n'+i)

                    .attr('y2',d=>yScale(d)+0.5)
                    .attr('stroke','#673A13')
                    .attr('stroke-dasharray',(3,10))
                    .attr('stroke-width','3')
                    .attr('opacity',0.0);

                // add new x labels
                if (data.length == 6) {
                    xlabels1 = xlabels.select('#line1').selectAll('text')
                    .data(educationlabelsLine1);
                
                    xlabels1.enter()
                        .append('text')

                        .attr('text-anchor','middle')
                        .attr('font-family','sans-serif')
                        .attr('font-size','13').attr('opacity','0.0')
                        .transition()
                        .duration(1000)
                        .attr('opacity','1');
                    
                    xlabels1.exit().remove();
                    
                    nxlabels2 = xlabels.select('#line2').selectAll('text')
                        .data(educationlabelsLine2);
                    nxlabels2.enter()
                        .append('text')

                        .text('')
                        .transition()
                        .duration(0)
                        .text(d=>d)
                        .attr('x', (d,i)=>xScale(i)+610)
                        .attr('y', '665')
                        .attr('text-anchor','middle')
                        .attr('font-family','sans-serif')
                        .attr('font-size','13').attr('opacity','0.0')
                        .transition()
                        .duration(1000)
                        .attr('opacity','1');
                    nxlabels2.exit().remove();
                    
                    nxlabels3 = xlabels.select('#line3').selectAll('text')
                        .data(educationlabelsLine3);
                    nxlabels3.enter()
                        .append('text')
                        .merge(nxlabels3)
                        .text('')
                        .transition()
                        .duration(0)
                        .text(d=>d)
                        .attr('x', (d,i)=>xScale(i)+610)
                        .attr('y', '680')
                        .attr('text-anchor','middle')
                        .attr('font-family','sans-serif')
                        .attr('font-size','13').attr('opacity','0.0')
                        .transition()
                        .duration(1000)
                        .attr('opacity','1');
                    nxlabels3.exit().remove();
                    
                    nxlabels4 = xlabels.select('#line4').selectAll('text')
                        .data(educationlabelsLine4);
                    nxlabels4.enter()
                        .append('text')
                        .merge(nxlabels4)
                        .text('')
                        .transition()
                        .duration(0)
                        .text(d=>d)
                        .attr('x', (d,i)=>xScale(i)+610)
                        .attr('y', '695')
                        .attr('text-anchor','middle')
                        .attr('font-family','sans-serif')
                        .attr('font-size','13').attr('opacity','0.0')
                        .transition()
                        .duration(1000)
                        .attr('opacity','1');
                    nxlabels4.exit().remove();
                }
                else {
                    nxlabels1 = xlabels.select('#line1').selectAll('text')
                    .data(industrylabelsLine1);
                
                    nxlabels1.enter()
                        .append('text')
                        .merge(nxlabels1)
                        .text('')
                        .transition()
                        .duration(0)
                        .text(d=>d)
                        .attr('x', (d,i)=>xScale(i)+550+xScale.bandwidth()/2)
                        .attr('y', '650')
                        .attr('text-anchor','middle')
                        .attr('font-family','sans-serif')
                        .attr('font-size','13')
                        .attr('opacity','0.0')
                        .transition()
                        .duration(1000)
                        .attr('opacity','1');
                    
                    nxlabels1.exit().remove();
                    
                    nxlabels2 = xlabels.select('#line2').selectAll('text')
                        .data(industrylabelsLine2);
                    nxlabels2.enter().append('text')
                        .merge(nxlabels2)
                        .text('')
                        .transition()
                        .duration(0)
                        .text(d=>d)
                        .attr('x', (d,i)=>xScale(i)+550+xScale.bandwidth()/2)
                        .attr('y', '665')
                        .attr('text-anchor','middle')
                        .attr('font-family','sans-serif')
                        .attr('font-size','13').attr('opacity','0.0')
                        .transition()
                        .duration(1000)
                        .attr('opacity','1');
                    nxlabels2.exit().remove();
                    
                    nxlabels3 = xlabels.select('#line3').selectAll('text')
                        .data(industrylabelsLine3);
                    nxlabels3.enter().append('text')
                        .merge(nxlabels3)
                        .text('')
                        .transition()
                        .duration(0)
                        .text(d=>d)
                        .attr('x', (d,i)=>xScale(i)+550+xScale.bandwidth()/2)
                        .attr('y', '680')

                        .attr('font-family','sans-serif')
                        .attr('font-size','13').attr('opacity','0.0')
                        .transition()

                        .attr('y', '695')

                        .transition()

                }
                svg.select('#plot').selectAll('rect')
                    .on('mouseover', function(){
                        d3.select(this).attr('fill', '#AAF0D2');
                        var BarID = d3.select(this).attr('id');
                        var current = svg.select("#plot").select('text#'+BarID).datum()
                        svg.select('#plot').select('line#'+BarID)
                            .attr('opacity',1.0)

                        svg.select("#plot").selectAll('text')
                        .text((d,i) => {
                            var divergence = ((d/current-1)*100).toFixed(1);
                            let textID = 'n'+i

                            let text = ''
                            if (divergence > 0) {text += '+';}
                            text += divergence;
                            text += '%';
                            
                            if (textID != BarID) {return text;}
                            return '';
                        })
                    });
                svg.select('#plot').selectAll('rect')
                    .on('mouseout', function(){
                        var BarID = d3.select(this).attr('id');
                        d3.select(this).attr('fill', '#43C393');
                        svg.select("#plot").selectAll('text').text(d=>'$'+d/1000+','+'000');
                        svg.select('#plot').select('line#'+BarID)
                            .attr('opacity',0.0);
                    });
            }
                
            
            // click button actions
            svg.select('#buttons').selectAll('text')
                .on("click", function() {
                    var buttonID = d3.select(this).attr('id');
                    svg.select("#buttons").selectAll("text")
                        .attr('font-weight','300')
                    
                    if (buttonID == 'industry') {
                        svg.select("#buttons").select("text#industry")
                            .attr('font-weight','800')
                        
                        // check if already selected
                        if (svg.select("#buttons").select("line#industry")
                            .attr('opacity')!=1){
                                update(industrydata)
                                svg.select('#buttons').select('line#industry')
                                .attr('opacity',1);
                                svg.select('#buttons').select('line#education')
                                .attr('opacity',0);
                            }
                        else {return;}
                        
                    }
                    else {
                        svg.select("#buttons").select("text#education")
                            .attr('font-weight','800')
                        
                        if (svg.select("#buttons").select("line#education").attr('opacity')!=1) {
                            update(educationdata)
                            svg.select('#buttons').select('line#education')
                                .attr('opacity',1);
                            svg.select('#buttons').select('line#industry')
                                .attr('opacity',0);
                        }
                        else {return;}
                        
                    }
                });

            
                
                svg.select('#plot').selectAll('rect')
                    .on('mouseover', function(){
                        d3.select(this).attr('fill', '#AAF0D2');
                        var BarID = d3.select(this).attr('id')
                        var current = svg.select("#plot").select('text#'+BarID).datum()

                        svg.select("#plot").selectAll('text')
                        .text((d,i) => {
                            var divergence = ((d/current-1)*100).toFixed(1);
                            let textID = 'n'+i

                            let text = ''
                            if (divergence > 0) {text += '+';}
                            text += divergence;
                            text += '%';
                            
                            if (textID != BarID) {return text;}
                            return '';
                        })

                        // show dashline
                        svg.select('#plot').select('line#'+BarID)
                            .attr('opacity',1.0)

                        
                    });
                svg.select('#plot').selectAll('rect')
                    .on('mouseout', function(){
                        d3.select(this).attr('fill', '#43C393');
                        var BarID = d3.select(this).attr('id')
                        svg.select("#plot").selectAll('text').text(d=>'$'+d/1000+','+'000');
                        svg.select('#plot').select('line#'+BarID)
                            .attr('opacity',0.0);
                    });
                
        </script>
    </body>
</html>
